<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="Author" content="Joey Yzer" />
    <title>Spongebob</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <div class="eyes-nose">
            <div class="left eye">
                <div class="blue">
                    <div class="pupil"></div>
                </div>
                <div class="eyelid"></div>
            </div>
            <div class="right eye">
                <div class="blue">
                    <div class="pupil"></div>
                </div>
                <div class="eyelid"></div>
            </div>

            <div class="nose"></div>

            <div class="frown"></div>
        </div>

        <div class="mouth">
            <div class="tanden">
                <div class="tooth right">
                    <audio src="audio/sponge-tand.mp3"></audio>
                </div>
                <div class="tooth left"></div>
            </div>
        </div>

        <div class="open-mouth ">
            <audio src="audio/spongebobWieBenJij.mp3"></audio>
        </div>

        <div class="titleSong">
            <audio src="audio/titelSong.mp3"></audio>
        </div>

        <div class="freckles">
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="green-holes">
            <div>
                <div class="btn"></div>
                <div class="btn"></div>
            </div>
            <div>
                <div class="btn"></div>
            </div>
            <div>
                <div class="btn"></div>
                <div class="btn"></div>
            </div>
            <div>
                <div class="btn"></div>
                <div class="btn"></div>
            </div>
        </div>

        <div class="chin"></div>


    </main>
    <button class="options">Options</button>


    <div id="buttons" class="none">
        <div class="up-down-space"></div>
        <div class="mond-click"></div>
        <div class="bgInputChange">

            <h5>
                Change background color<br>
                Red-Green-Blue-Pink-Yellow-Black
            </h5>
            <input type="text" id="bgInput" name="bgInput"
                placeholder="Red, Green, blue  etc. LEEG = TERUG NAAR ORIGINEEL" minlength="3" maxlength="10" size="50">
            <br>

            <button class="btnChange">Change</button>
        </div>


    </div>
    <script src="js/script.js"></script>


</body>

</html>
